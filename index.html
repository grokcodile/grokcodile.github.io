<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grokcodile</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes sparkle {

      0%,
      100% {
        text-shadow: 0 0 1px rgba(0, 255, 0, 0.1),
          0 0 2px rgba(0, 255, 0, 0.1), 0 0 3px rgba(0, 255, 0, 0.1),
          0 0 4px rgba(0, 255, 0, 0.1), 0 0 5px rgba(0, 255, 0, 0.1),
          0 0 6px rgba(0, 255, 0, 0.1), 0 0 7px rgba(0, 255, 0, 0.1);
      }

      50% {
        text-shadow: 0 0 2px rgba(0, 255, 0, 0.1),
          0 0 4px rgba(0, 255, 0, 0.1), 0 0 6px rgba(0, 255, 0, 0.1),
          0 0 8px rgba(0, 255, 0, 0.1), 0 0 10px rgba(0, 255, 0, 0.1),
          0 0 12px rgba(0, 255, 0, 0.1), 0 0 14px rgba(0, 255, 0, 0.1);
      }
    }

    .sparkle {
      animation: sparkle 1.5s infinite;
    }
  </style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen">
  <div class="text-center">
    <div class="mt-8">
      <h1 class="font-bold text-4xl text-gray-800 sparkle" aria-label="Welcome to Grokcodile">
        GROKCODILE
      </h1>
    </div>
    <div class="flex justify-center mt-8">
      <div class="w-64 p-4 bg-zinc-100 rounded shadow-lg rotate-2">
        <img src="https://placehold.co/400x300" alt="Placeholder image" class="w-full mb-4" />
        <p class="text-center text-sm text-gray-600 font-handwriting">
          HelloWorld v.2.5
        </p>
      </div>
    </div>
  </div>
</body>

</html>
