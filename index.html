<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grokcodile</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px rgba(0, 128, 64, 0.3),
                    0 0 20px rgba(0, 128, 64, 0.2),
                    0 0 30px rgba(0, 128, 64, 0.1);
      }
      25% {
        text-shadow: 0 0 15px rgba(0, 128, 96, 0.4),
                    0 0 25px rgba(0, 128, 96, 0.2),
                    0 0 35px rgba(0, 128, 96, 0.1);
      }
      50% {
        text-shadow: 0 0 20px rgba(0, 128, 255, 0.4),
                    0 0 30px rgba(0, 128, 255, 0.2),
                    0 0 40px rgba(0, 128, 255, 0.1);
      }
      75% {
        text-shadow: 0 0 15px rgba(64, 0, 128, 0.4),
                    0 0 25px rgba(64, 0, 128, 0.2),
                    0 0 35px rgba(64, 0, 128, 0.1);
      }
      100% {
        text-shadow: 0 0 10px rgba(0, 128, 64, 0.3),
                    0 0 20px rgba(0, 128, 64, 0.2),
                    0 0 30px rgba(0, 128, 64, 0.1);
      }
    }
    .sparkle {
      animation: textGlow 8s ease-in-out infinite;
      color: #1a8d3f;
      text-shadow: 0 0 10px rgba(0, 128, 64, 0.2);
    }
  </style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen">
  <div class="text-center">
    <div class="mt-8">
      <h1 class="font-bold text-4xl text-gray-800 sparkle" aria-label="Welcome to Grokcodile">
        GROKCODILE
      </h1>
    </div>
    <div class="flex justify-center mt-8">
      <div class="w-64 p-4 bg-zinc-100 rounded shadow-lg rotate-2">
        <img src="https://placehold.co/400x300" alt="Placeholder image" class="w-full mb-4" />
        <p class="text-center text-sm text-gray-600 font-handwriting">
          HelloWorld v.2.4
        </p>
      </div>
    </div>
  </div>
</body>

</html>
