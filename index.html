<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grokcodile</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
        }

        .neon {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #0ff,
                0 0 80px #0ff,
                0 0 90px #0ff,
                0 0 100px #0ff,
                0 0 150px #0ff;
            animation: pulsate 10s infinite alternate;
        }

        @keyframes pulsate {
            0% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #0ff,
                    0 0 80px #0ff,
                    0 0 90px #0ff,
                    0 0 100px #0ff,
                    0 0 150px #0ff;
            }

            50% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 50px #0ff,
                    0 0 100px #0ff,
                    0 0 110px #0ff,
                    0 0 120px #0ff,
                    0 0 170px #0ff;
            }

            100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #0ff,
                    0 0 80px #0ff,
                    0 0 90px #0ff,
                    0 0 100px #0ff,
                    0 0 150px #0ff;
            }
        }
    </style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen p-4">
    <div class="text-center">
        <div class="mt-8 mb-24">
            <h1 class="font-bold text-5xl md:text-6xl neon" aria-label="Welcome to Grokcodile">
                GROKCODILE
            </h1>
        </div>

        <div class="flex justify-center mt-8">
            <div class="w-full max-w-xs p-4 bg-zinc-100 rounded shadow-lg rotate-2">
                <img src="https://placehold.co/400x300" alt="Placeholder image" class="w-full mb-4" />
                <p class="text-center text-sm text-gray-600 font-handwriting">
                    HelloWorld v.2.6
                </p>
            </div>
        </div>
    </div>
</body>

</html>
